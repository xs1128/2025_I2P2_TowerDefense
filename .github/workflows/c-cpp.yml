name: C/C++ CI

on:
  push:
    branches: [ "hackathon1" ]
  pull_request:
    branches: [ "hackathon1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
